<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> Sign Up</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/edit-profile-style.css">
    <link rel="stylesheet" href="css/media.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Cairo">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <!--[if lt IE 9]>
      <script src="js/html5shiv.js"></script>
      <script src="js/respond.min.js"></script>
    <![endif]-->
</head>
<body>
    
    <section class="edit-profile-form">
        <div class="containr">
            
            <form class="form-horizontal edit-profile">
                
                <div class="form-group">
                    <div class="col-sm-10">
                        <div class="form-group  input-group input-group-lg">
                            <span class="input-group-addon" id="sizing-addon1"><i class="fas fa-user-alt"></i></span>
                            <input type="text" placeholder="Name" class="form-control" aria-describedby="sizing-addon1">
                        </div>
                    </div>
                </div>
                
                <div class="form-group">
                    <div class="col-sm-10">
                        <div class="form-group  input-group input-group-lg">
                            <span class="input-group-addon" id="sizing-addon1"><i class="fas fa-pencil-alt"></i></span>
                            <input type="text" placeholder="Bio" class="form-control" aria-describedby="sizing-addon1">
                        </div>
                    </div>
                </div>
                
                <div class="form-group">
                    <div class="col-sm-10">
                        <div class="form-group  input-group input-group-lg">
                            <span class="input-group-addon" id="sizing-addon1"><i class="fab fa-facebook-f fa-sm"></i></span>
                            <input type="text" placeholder="Facebook Account" class="form-control" aria-describedby="sizing-addon1">
                        </div>
                    </div>
                </div>
                
                    <div class="form-group">
                    <div class="col-sm-10">
                        <div class="form-group  input-group input-group-lg">
                            <span class="input-group-addon" id="sizing-addon1"><i class="fab fa-twitter fa-sm"></i></span>
                            <input type="text" placeholder="Twitter Account" class="form-control" aria-describedby="sizing-addon1">
                        </div>
                    </div>
                </div>
                
                <div class="form-group">
                    <div class="col-sm-10">
                        <div class="form-group  input-group input-group-lg">
                            <span class="input-group-addon" id="sizing-addon1"><i class="fab fa-github fa-sm"></i></span>
                            <input type="text" placeholder="Githup Account" class="form-control" aria-describedby="sizing-addon1">
                        </div>
                    </div>
                </div>
                
                <div class="form-group col-md-6">
                    <div class="col-sm-10">
                        <button type="submit" class="btn btn-default">Submit</button>
                    </div>
                </div>
                
            </form> 
            
        </div>
    </section>
    
<!--Scripts-->
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.nicescroll.min.js"></script>
    <script type="text/javascript">
            $("html").niceScroll({
                cursorcolor: '#222',
                cursorborder: 'none',
                cursorborderradius: '0',
                zindex: '9999',
            });
    </script>
</body>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> Login</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/login-style.css">
    <link rel="stylesheet" href="css/media.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Cairo">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <!--[if lt IE 9]>
      <script src="js/html5shiv.js"></script>
      <script src="js/respond.min.js"></script>
    <![endif]-->
</head>
<body>
    
    <section class="login-form">
        <div class="container-fluid">
            
            <form class="form-horizontal login">
                <h1 class="text-left">  <span>WELCOME</span> "PLEASE SIGN IN"</h1>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Username Or Phone no.</label>
                    <div class="col-sm-10">
                        <div class="form-group  input-group input-group-lg">
                            <span class="input-group-addon" id="sizing-addon1"><i class="fas fa-user-alt"></i></span>
                            <input type="text" class="form-control" aria-describedby="sizing-addon1">
                        </div>
                    </div>
                </div>

            <div class="form-group col-lg-offset-2">
                <label for="inputEmail3" class="col-sm-2 control-label">Password</label>
                    <div class="col-sm-10">
                    <div class="form-group  input-group input-group-lg">
                        <span class="input-group-addon" id="sizing-addon1"><i class="fas fa-key"></i></span>
                        <input type="password" class="form-control" aria-describedby="sizing-addon1">
                    </div>
                </div>
            </div>

            <div class="form-group col-md-6">
                <div class="col-sm-10">
                    <div class="checkbox">
                    <label>
                        <input type="checkbox"><P>Remember me</P>
                        </label>
                    </div>
                    <a href="signup.html">Don't Have An Account?</a>
                </div>
            </div>

                <div class="form-group col-md-6">
                    <div class="col-sm-10">
                        <button type="submit" class="btn btn-default">Sign in</button>
                    </div>
                </div>
            </form>  
        </div>   
    </section>
    
<!--Scripts-->
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>

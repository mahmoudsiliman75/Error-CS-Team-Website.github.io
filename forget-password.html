<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> Forget Your Password? </title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/forget-password-style.css">
    <link rel="stylesheet" href="css/media.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Cairo">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <!--[if lt IE 9]>
      <script src="js/html5shiv.js"></script>
      <script src="js/respond.min.js"></script>
    <![endif]-->
</head>
<body>
    
    <section class="forget-form">
        <div class="container-fluid">
            
            <form class="form-horizontal forget">
                
                <h1 class="text-center"> Forgot your password ? </h1>
                <p class="lead teaxt-center">Please enter your email address. You will receive a link to creat a new password via email.</p>
                
                <div class="form-group col-xs-12">
                    <label for="inputEmail3" class="control-label"> Email <span>*</span></label>
                    <div class="form-group  input-group input-group-lg">
                        <input type="text" class="form-control col-xs-12" aria-describedby="sizing-addon1">
                    </div>
                </div>
                
                
                <div class="form-group col-xs-12" style="width: 100%">
                    <button type="submit" class="btn btn-danger">Get New Password</button>
                </div>
                
            </form>  
        </div>   
    </section>
    
<!--Scripts-->
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
